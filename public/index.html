<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Laundry</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .sidebar {
            width: 250px;
            min-width: 250px;
        }
    </style>
</head>
<body class="bg-gray-100 flex h-screen">

    <!-- Sidebar Navigasi -->
    <aside class="sidebar bg-gray-800 text-white p-6 shadow-lg flex flex-col justify-between">
        <nav class="space-y-4">
            <h2 class="text-xl font-bold">Laundry App</h2>
            <a href="index.html" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">Dashboard</a>
            <a href="#" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">Pesanan</a>
            <a href="#" class="block py-2.5 px-4 bg-green-500 rounded transition duration-200 hover:bg-green-600">Buat Pesanan Baru</a>
            <a href="#" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">Laporan</a>
            <a href="#" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-gray-700">Pengaturan</a>
        </nav>
        <div class="mt-auto">
            <a href="#" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-red-500 text-red-100">Keluar</a>
        </div>
    </aside>

    <!-- Konten Utama -->
    <main class="flex-1 p-8 overflow-y-auto">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Dashboard</h1>

        <!-- Ringkasan Status -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <!-- Kartu Pesanan Masuk -->
            <div class="bg-blue-500 text-white rounded-lg shadow-md p-6">
                <h3 class="text-lg font-semibold">Pesanan Masuk Hari Ini</h3>
                <p id="ordersTodayCount" class="text-4xl font-bold mt-2">0</p>
            </div>
            <!-- Kartu Pesanan Siap Diambil -->
            <div class="bg-yellow-500 text-white rounded-lg shadow-md p-6">
                <h3 class="text-lg font-semibold">Pesanan Siap Diambil</h3>
                <p id="readyOrdersCount" class="text-4xl font-bold mt-2">0</p>
            </div>
            <!-- Kartu Pendapatan Hari Ini -->
            <div class="bg-green-500 text-white rounded-lg shadow-md p-6">
                <h3 class="text-lg font-semibold">Pendapatan Hari Ini</h3>
                <p id="revenueToday" class="text-4xl font-bold mt-2">Rp 0</p>
            </div>
        </div>

        <!-- Daftar Pesanan Terbaru -->
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Pesanan Terbaru</h2>
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <table class="min-w-full leading-normal">
                <thead>
                    <tr>
                        <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">ID Pesanan</th>
                        <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Pelanggan</th>
                        <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Status</th>
                        <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Total Biaya</th>
                    </tr>
                </thead>
                <tbody id="latestOrdersTableBody">
                    <!-- Data pesanan akan diisi oleh JavaScript -->
                </tbody>
            </table>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
